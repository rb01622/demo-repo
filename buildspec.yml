version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 089204452167.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t nodejs-demo .
      - docker tag nodejs-demo:latest 089204452167.dkr.ecr.us-east-1.amazonaws.com/nodejs-demo:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 089204452167.dkr.ecr.us-east-1.amazonaws.com/nodejs-demo:latest
      - printf '[{"name":"nodejs-demo","imageUri":"%s"}]' 089204452167.dkr.ecr.us-east-1.amazonaws.com/nodejs-demo:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json

